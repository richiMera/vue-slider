<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css" integrity="sha512-f73UKwzP1Oia45eqHpHwzJtFLpvULbhVpEJfaWczo/ZCV5NWSnK4vLDnjTaMps28ocZ05RbI83k2RlQH92zy7A==" crossorigin="anonymous" />
      <title></title>
      <script src="https://cdn.jsdelivr.net/npm/vue"></script>

  </head>
  <body>
    <div id="root">
      <header>
        <h2 id="logo">MERA<span>Travels</span></h2>
        <div class="header_links">
          <ul class="inline_list">
            <li><a href="#">Home</a></li>
            <li><a href="#">Pianifica</a></li>
            <li><a href="#">Benessere</a></li>
            <li><a href="#">Avventura e Sport</a></li>
          </ul>
        </div>
        <div class="header_icons">
          <a href="#">Sign In <i class="fas fa-sign-in-alt"></i></a>
          <a href="#"><i class="fas fa-shopping-cart"></i></a>
        </div>
      </header>

      <main>
        <div class="hero">
          <div class="left_icon">
              <i class="fas fa-plane" @click="prevImage"></i>
          </div>

          <img :src="images[indexImages]" alt="landscape">

          <div class="right_icon">
              <i class="fas fa-plane" @click="nextImage"></i>
          </div>

          <div class="active_images">
            <img @click="chooseImage(index)"  v-for= "(image, index) in images" :src="image" alt="" :class="(index == indexImages) ? 'active': '' ">
          </div>
        </div>


      </main>
    </div>








    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
